<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat simple con OpenAI</title>
</head>
<body>

  <h1>Chat con OpenAI</h1>

  <input id="mensaje" type="text" placeholder="Escribe tu mensaje..." style="width: 300px;">
  <button onclick="enviar()">Enviar</button>

  <h3>Respuesta:</h3>
  <pre id="respuesta"></pre>

<script>
async function enviar() {
  const texto = document.getElementById("mensaje").value;

  const resp = await fetch("http://localhost:3000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: texto })
  });

  const data = await resp.json();

  document.getElementById("respuesta").innerText = data.reply;
}
</script>

</body>
</html>
